description: Successful response
headers:
  foxentry-api-version:
    $ref: ../../headers/Foxentry-Api-Version.yaml
  foxentry-daily-credits-left:
    $ref: ../../headers/Foxentry-Daily-Credits-Left.yaml
  foxentry-daily-credits-limit:
    $ref: ../../headers/Foxentry-Daily-Credits-Limit.yaml
  foxentry-rate-limit:
    $ref: ../../headers/Foxentry-Rate-Limit.yaml
  foxentry-rate-limit-period:
    $ref: ../../headers/Foxentry-Rate-Limit-Period.yaml
  foxentry-rate-limit-remaining:
    $ref: ../../headers/Foxentry-Rate-Limit-Remaining.yaml
content:
  application/json:
    examples:
      localizationResults:
        value:
          status: 200
          request:
            endpoint: location/localize
            code: 5JmDgHmhH7DLgvIv3HsJaQ3lqz5dV1
          response:
            resultsCount: 1
            results:
              - data:
                  country: CZ
                  ids:
                    internal: d2ade877-1e95-4a83-baa6-5431ce5b3ca8
                    external: '22349995'
                  street: Thámova
                  number:
                    part1: '137'
                    part1Number: '137'
                    part1Letter: null
                    part2: '16'
                    part2Number: '16'
                    part2Letter: null
                    full: 137/16
                  streetWithNumber: Thámova 137/16
                  city: Praha 8
                  zip: '18600'
                  full: Thámova 137/16, 18600 Praha 8
          errors: []
    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - $ref: ../../schemas/GlobalRequest.yaml
            - type: object
              properties:
                endpoint:
                  type: string
                  example: location/localize
                query:
                  type: object
                  properties:
                    lat:
                      type: number
                      description: Latitude of the searched point.
                      example: 50.0628
                    lon:
                      type: number
                      description: Longitude of the searched point.
                      example: 13.9271
                  required:
                    - lat
                    - lon
                options:
                  properties:
                    dataScope:
                      description: Data scope of returned data.
                      enum:
                        - basic
                        - full
                      default: basic
                      example: full
                    dataSource:
                      description: >-
                        Allowed data sources. You can specify the exact data
                        sources that should be used by the validator. This
                        option is not available for the endpoints that do not
                        use any internal databases (e-mails, phone numbers).
                      type: array
                      items:
                        type: string
                        nullable: false
                        example: CZ
                      nullable: true
                      default:
                        - CZ
                        - SK
                        - PL
                      example:
                        - CZ
                        - SK
                        - PL
                    resultsLimit:
                      description: Limits number of results returned by the endpoint.
                      type: integer
                      minimum: 1
                      maximum: 20
                      default: 10
                      example: 10
                    radius:
                      type: integer
                      description: >-
                        Radius of the search area in meters. In other words the
                        distance in meters from the user's GPS coordinates. The
                        number of suggested addresses depends on the size of the
                        radius. If there are too many suitable addresses, the
                        result count is limited by the <b>resultsLimit</b>
                        option.
                      minimum: 1
                      maximum: 1000
                      default: 50
                      example: 50
                      nullable: true
                    acceptNearest:
                      type: boolean
                      description: >-
                        If the searched area does not contain any addreses,
                        Foxentry can return list of the Nearest locations to the
                        searched area (acceptNearest = true).
                      default: false
                      example: false
                      nullable: true
                    zipFormat:
                      description: >-
                        Whether to return locally formatted ZIP code or not.
                        (130 00 vs 13000).
                      type: boolean
                      default: false
                      example: false
                      nullable: false
                    cityFormat:
                      description: >-
                        This option determines the format in which the city is
                        returned. <b>Minimal</b> = Praha, <b>basic</b> = Praha
                        8, <b>extended</b> = Praha 8 - Karlín.
                      type: string
                      enum:
                        - minimal
                        - basic
                        - extended
                      default: basic
                      example: basic
                      nullable: false
                client:
                  type: object
                  description: >-
                    Additional information about your user (from whom you've
                    obtained the data sent in query) in order to specify the
                    results in response. Used mainly in web forms when you need
                    more relevant search/autocomplete results.
                  properties:
                    ip:
                      type: string
                      example: 127.0.1.1
                      format: ipv4
                    country:
                      type: string
                      description: >-
                        Country code in format [ISO-3166-1
                        alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
                      example: CZ
        response:
          $ref: ../../schemas/LocationLocalizationResults.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: {}
          maxItems: 0
      required:
        - status
        - request
        - response
