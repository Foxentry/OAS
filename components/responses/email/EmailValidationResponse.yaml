description: Successful response
headers:
  foxentry-api-version:
    $ref: ./../../headers/Foxentry-Api-Version.yaml
  foxentry-daily-credits-left:
    $ref: ./../../headers/Foxentry-Daily-Credits-Left.yaml
  foxentry-daily-credits-limit:
    $ref: ./../../headers/Foxentry-Daily-Credits-Limit.yaml
  foxentry-rate-limit:
    $ref: ./../../headers/Foxentry-Rate-Limit.yaml
  foxentry-rate-limit-period:
    $ref: ./../../headers/Foxentry-Rate-Limit-Period.yaml
  foxentry-rate-limit-remaining:
    $ref: ./../../headers/Foxentry-Rate-Limit-Remaining.yaml
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - type: object
              properties:
                endpoint:
                  example: email/validate
            - $ref: ./../../schemas/GlobalRequest.yaml
            - $ref: ./../../schemas/requests/email/EmailValidationBody.yaml
        response:
          $ref: ./../../schemas/results/email/EmailValidationResult.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: {}
          maxItems: 0
      required:
        - errors
        - status
        - request
        - response

    examples:
      valid:
        $ref: ./../../responseExamples/email/validate/EmailValidateValidExample.yaml

      invalidWithSuggestion:
        $ref: ./../../responseExamples/email/validate/EmailValidateInvalidWithSuggestionExample.yaml

      invalid:
        $ref: ./../../responseExamples/email/validate/EmailValidateInvalidExample.yaml

      invalidWithCorrection:
        $ref: ./../../responseExamples/email/validate/EmailValidateInvalidWithCorrectionExample.yaml

      invalidWithPartialCorrection:
        $ref: ./../../responseExamples/email/validate/EmailValidateInvalidWithPartialCorrectionExample.yaml

      disallowedDisposable:
        $ref: ./../../responseExamples/email/validate/EmailValidateDisallowedDisposableExample.yaml

      disallowedFreemails:
        $ref: ./../../responseExamples/email/validate/EmailValidateDisallowedFreemailsExample.yaml
