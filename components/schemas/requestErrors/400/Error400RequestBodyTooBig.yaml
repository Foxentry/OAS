title: Request body too big error
type: object
properties:
  group:
    enum:
      - REQUEST
    description: Group of error.
    example: REQUEST
  type:
    enum:
      - BODY
    description: Type of error.
    example: BODY
  subtype:
    enum:
      - TOO_BIG
    description: Subtype of error.
    example: TOO_BIG
  severity:
    enum:
      - critical
    description: >-
      Severity of error. <b>Info</b> = cosmetic changes that don't change the
      overall meaning. <b>Warning</b> = typos and other errors that could affect
      the meaning. <b>Critical</b> = critical errors.
    example: critical
  relatedTo:
    description: List of the affected inputs.
    type: array
    items:
      type: string
      description: Error related to.
  description:
    enum:
      - >-
        Your request length is bigger than allowed. Please contact us if you
        think this is a mistake.
    description: Description of error.
    example: >-
      Your request length is bigger than allowed. Please contact us if you think
      this is a mistake.
