type: object
properties:
  isCatchAllServer:
    type: boolean
    nullable: true
    description: >-
      Determines if the domain is set as catchAll. That means no matter what is
      in front the '@' sign, every e-mail is deliverable
    example: false
  isDisposableEmailLocation:
    type: boolean
    nullable: true
    description: Determines if the email address is disposable.
    example: false
  isFreeMail:
    type: boolean
    nullable: true
    description: Determines if the email address is hosted on freemail.
    example: false
