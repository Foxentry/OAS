type: object
properties:
  customId:
    type:
      - string
      - "null"
    description: Custom ID assigned by you if you need so.
    example: customer567914
  query:
    oneOf:
      - type: object
        required:
          - prefix
          - number
        title: Separate fields for number and prefix
        properties:
          prefix:
            type: string
            description: Phone number prefix.
            example: '+420'
          number:
            type: string
            description: Phone number.
            example: '607123456'
      - type: object
        required:
          - numberFull
        title: One field for number with prefix.
        properties:
          numberFull:
            type: string
            description: Phone number with prefix.
            example: '+420775111222'
  options:
    type: object
    description: Query options.
    properties:
      validationType:
        enum:
          - basic
          - extended
        description: Type of validation.
        default: basic
        example: extended
      allowedPrefixes:
        type: array
        description: List of allowed prefixes.
        items:
          type: string
          example: '+420'
      preferredPrefixes:
        type: array
        description: >-
          Ordered list of preferred prefixes. If phone number is valid with
          multiple prefixes, the resultCorrected will use the first valid prefix
          from this list. If not set, the resultCorrected will be null and there
          will be all valid combinations in the suggestions.
        items:
          type: string
          example: '+420'
        default: []
        example:
          - '+420'
          - '+421'
      defaultPrefix:
        type:
          - string
          - "null"
        description: >-
          Deprecated - use preferredPrefixes instead. Default international
          prefix if not part of the query. This is used for the validator to
          make more accurate results.
        example: '+420'
        deprecated: true
      numberFormat:
        type: string
        description: >-
          Determines the format of the phone number output.
          <b>raw</b> = number as entered, <b>national</b> = national format without prefix (607 123 456),
          <b>e123</b> = international format with spaces (+420 607 123 456),
          <b>e164</b> = international format without spaces (+420607123456).
        enum:
          - raw
          - national
          - e123
          - e164
        default: e164
        example: e164
      correctionMode:
        description: >-
          This option determines how automatic corrections are handled. You can choose between
          <b>full</b> to allow all corrections, <b>format</b> to fix formatting only, 
          <b>suggestion</b> to return corrected data in suggestions, or <b>none</b> 
          for no corrections to be applied.
        type: string
        enum:
          - full
          - format
          - suggestion
          - none
        default: full
        example: full
  client:
    $ref: ./../ClientRequest.yaml
