type: object
properties:
  country:
    type: object
    properties:
      code:
        type: string
        description: >-
          Country code in format [ISO-3166-1
          alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        example: CZ
      prefix:
        type: string
        description: Country phone prefix.
        example: '+420'
  prefix:
    type:
      - string
      - "null"
    description: Country phone prefix.
    example: '+420'
  number:
    type:
      - string
      - "null"
    description: Validated phone number.
    example: '775111222'
  numberWithPrefix:
    type:
      - string
      - "null"
    description: Validated phone number with prefix.
    example: '+420775111222'
  carrier:
    type: object
    description: Phone carrier information.
    properties:
      name:
        type:
          - string
          - "null"
        description: Name of carrier.
        example: Vodafone
      type:
        type:
          - string
          - "null"
        description: Type of carrier.
        example: landline
        enum:
          - landline
          - mobile
          - voip
          - null
  format:
    type: object
    description: Standardized international and local format.
    properties:
      national:
        type:
          - string
          - "null"
        description: National phone number format.
        example: '775111222'
      nationalFormatted:
        type:
          - string
          - "null"
        description: Formated national phone number.
        example: 775 111 222
      international:
        type:
          - string
          - "null"
        description: International phone number format.
        example: '+420775111222'
      internationalFormatted:
        type:
          - string
          - "null"
        description: Formated international phone number.
        example: +420 775 111 222
required:
  - country
  - number
  - numberWithPrefix
  - carrier
  - format
