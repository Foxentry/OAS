description: Successful response
headers:
  foxentry-api-version:
    $ref: ../../headers/Foxentry-Api-Version.yaml
  foxentry-daily-credits-left:
    $ref: ../../headers/Foxentry-Daily-Credits-Left.yaml
  foxentry-daily-credits-limit:
    $ref: ../../headers/Foxentry-Daily-Credits-Limit.yaml
  foxentry-rate-limit:
    $ref: ../../headers/Foxentry-Rate-Limit.yaml
  foxentry-rate-limit-period:
    $ref: ../../headers/Foxentry-Rate-Limit-Period.yaml
  foxentry-rate-limit-remaining:
    $ref: ../../headers/Foxentry-Rate-Limit-Remaining.yaml
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - $ref: ../../schemas/GlobalRequest.yaml
            - type: object
              properties:
                endpoint:
                  type: string
                  example: email/search
                query:
                  type: object
                  properties:
                    value:
                      type: string
                      example: info@foxentry.com
                  required:
                    - email
                options:
                  type: object
                  description: Query options.
                  properties:
                    resultsLimit:
                      type: number
                      description: Limits number of results returned by the endpoint.
                      minimum: 1
                      maximum: 5
                      example: 5
                client:
                  $ref: ../../schemas/ClientRequest.yaml
        response:
          $ref: ../../schemas/EmailSearchResponse.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: {}
          maxItems: 0
      required:
        - status
        - request
    examples:
      searchResults:
        value:
          status: 200
          request:
            endpoint: email/search
            code: 9aI4lDnCPd72BYZeRuX8wMxX4wtqyO
          response:
            resultsCount: 5
            results:
              - data:
                  email: info@seznam.cz
                  domain: seznam.cz
              - data:
                  email: info@gmail.com
                  domain: gmail.com
              - data:
                  email: info@email.cz
                  domain: email.cz
              - data:
                  email: info@centrum.cz
                  domain: centrum.cz
              - data:
                  email: info@azet.sk
                  domain: azet.sk
          errors: []
