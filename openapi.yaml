    LocationSearchRequest:
      type: object
      properties:
        customId:
          type: string
          nullable: true
          description: Custom ID assigned by you if you need so.
          example: customer567914
        query:
          type: object
          properties:
            type:
              type: string
              description: Type of search.
              enum:
                - street
                - streetWithNumber
                - number.full
                - number.part1
                - number.part2
                - city
                - zip
                - full
            value:
              description: Searched value.
              type: string
            filter:
              type: object
              description: 'Additional filter in order to specify the search results. You can for example set as a filter city of Prague, so the the search engine would look for the addresses only in Prague. Pay attention to the options, which determines how the filter should behave.'
              properties:
                street:
                  type: string
                  nullable: true
                  description: Street.
                  example: Jeseniova
                streetWithNumber:
                  type: string
                  nullable: true
                  description: Street with number.
                  example: Jeseniova 55
                number.full:
                  type: string
                  nullable: true
                  description: Full number.
                  example: 1151/55d
                number.part1:
                  type: string
                  nullable: true
                  description: First part of the number.
                  example: '1151'
                number.part2:
                  type: string
                  nullable: true
                  description: Second part of the number.
                  example: 55d
                city:
                  type: string
                  nullable: true
                  description: City.
                  example: Praha
                zip:
                  type: string
                  nullable: true
                  description: ZIP code.
                  example: 130 00
                country:
                  type: string
                  nullable: true
                  description: 'Country code in format [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).'
                  example: CZ
          required:
            - type
            - value
        options:
          $ref: '#/components/schemas/LocationRequestOptionsSearch'
        client:
          $ref: '#/components/schemas/ClientRequest'
      required:
        - query
    LocationRequestOptionsSearch:
      type: object
      description: Query options.
      properties:
        dataScope:
          description: Data scope of returned data.
          enum:
            - basic
            - full
          default: basic
          example: full
        dataSource:
          description: 'Allowed data sources. You can specify the exact data sources that should be used by the validator. This option is not available for the endpoints that do not use any internal databases (e-mails, phone numbers).'
          type: array
          items:
            type: string
            nullable: false
            example: CZ
          nullable: true
          default:
            - CZ
            - SK
            - PL
          example:
            - CZ
            - SK
            - PL
        resultsLimit:
          description: Results limit of response. You can choose the limit of results for the /search endpoints as well as the limit of suggestions for the /validate endpoints.
          type: integer
          minimum: 1
          maximum: 20
          default: 10
          example: 10
        allowPartialResults:
          type: boolean
          description: If true, the results can contain streets without number when using the streetWithNumber search type. This might occur when the street is present in multiple cities.
          default: true
          example: true
        filterMode:
          type: string
          description: '<b>Prefer</b> = prefer results matching the filter parameters, <b>limit</b> = limit to results matching the filter parameters.'
          enum:
            - limit
