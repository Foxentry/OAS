    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - $ref: ../../schemas/GlobalRequest.yaml
            - type: object
              properties:
                endpoint:
                  type: string
                  example: location/get
                query:
                  type: object
                  properties:
                    country:
                      type: string
                      description: >-
                        Country code in format [ISO-3166-1
                        alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
                      example: CZ
                    id:
                      type: string
                      description: Location ID
                      example: d2ade877-1e95-4a83-baa6-5431ce5b3ca8
                  required:
                    - country
                    - id
                options:
                  type: object
                  description: Query options.
                  properties:
                    idType:
                      description: >-
                        Internal is assigned by Foxentry. External ID may vary
                        for every supported country. CZ = RUIAN, PL = Government
                        data, SK = no external ID.
                      enum:
                        - internal
                        - external
                      example: internal
                    dataScope:
                      description: Data scope of returned data.
                      enum:
                        - basic
                        - full
                      example: full
                      default: basic
                    dataSource:
                      description: >-
                        Allowed data sources. You can specify the exact data
                        sources that should be used by the validator. This
                        option is not available for the endpoints that do not
                        use any internal databases (e-mails, phone numbers).
                      type: array
                      items:
                        type: string
                        nullable: false
                        example: CZ
                      nullable: true
                      default:
                        - CZ
                        - SK
                        - PL
                      example:
                        - CZ
                        - SK
                        - PL
                    zipFormat:
                      description: >-
                        Whether to return locally formatted ZIP code or not.
                        (130 00 vs 13000).
                      type: boolean
                      default: false
                      example: false
                      nullable: false
                    cityFormat:
                      description: >-
                        This option determines the format in which the city is
                        returned. <b>Minimal</b> = Praha, <b>basic</b> = Praha
                        8, <b>extended</b> = Praha 8 - Karlín.
                      type: string
                      enum:
                        - minimal
                        - basic
                        - extended
                      default: basic
                      example: basic
                      nullable: false
                    countryFormat:
                      description: >-
                        This option determines the format in which the country
                        is returned. Choices include local and international
                        variants with their shortened counterparts as well as
                        ISO 3166 alpha codes.
                      type: string
                      enum:
                        - alpha2
                        - alpha3
                        - local
                        - localShortened
                        - international
                        - internationalShortened
                      default: alpha2
                      example: alpha2
                      nullable: false
                  required:
                    - idType
                    - dataScope
                client:
                  $ref: ../../schemas/ClientRequest.yaml
        response:
          $ref: ../../schemas/LocationGetResults.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: {}
          maxItems: 0
      required:
        - status
        - request
        - errors
        - response
