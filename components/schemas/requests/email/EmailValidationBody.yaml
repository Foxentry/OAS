type: object
properties:
  customId:
    type:
      - string
      - "null"
    description: Custom ID assigned by you if you need so.
    example: customer567914
  query:
    type: object
    properties:
      email:
        type: string
        example: info@foxentry.com
    required:
      - email
  options:
    type: object
    description: Query options.
    properties:
      validationType:
        enum:
          - basic
          - extended
        description: >-
          Type of validation. <b>Basic</b> = only the format of e-mail is
          checked and only standard corrections are included. <b>Extended</b> =
          in depth check of deliverability. Additional information is returned
          such as temporary mail check or freemail check. More complicated
          corrections are included.
        default: extended
        example: extended
      acceptDisposableEmails:
        type: boolean
        description: >-
          If true, the disposable e-mails will be marked as valid. Works only in
          <b>Extended validation</b>.
        default: true
        example: true
      acceptFreemails:
        type: boolean
        description: >-
          If true, the freemails will be marked as valid. Works only in
          <b>Extended validation</b>.
        default: true
        example: true
      correctionMode:
        description: >-
          This option determines how automatic corrections are handled. You can choose between
          <b>full</b> to allow all corrections, <b>format</b> to fix formatting only, 
          <b>suggestion</b> to return corrected data in suggestions, or <b>none</b> 
          for no corrections to be applied.
        type: string
        enum:
          - full
          - format
          - suggestion
          - none
        default: full
        example: full
  client:
    $ref: ./../ClientRequest.yaml
