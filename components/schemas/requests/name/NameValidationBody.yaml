type: object
properties:
  customId:
    type:
      - string
      - "null"
    description: Custom ID assigned by you if you need so.
    example: customer567914

  query:
    oneOf:
      - type: object
        title: Separate field for name and surname
        # If not present, linter would use incorrect variant.
        additionalProperties: false
        properties:
          name:
            type:
              - string
              - "null"
            description: First name.
            example: Petr
          surname:
            type:
              - string
              - "null"
            description: Last name / family name.
            example: Novák
      - type: object
        title: One field for name and surname
        additionalProperties: false
        required:
          - nameSurname
        properties:
          nameSurname:
            type:
              - string
              - "null"
            description: Name and surname together.
            example: Petr Novák
  options:
    type: object
    description: Query options.
    properties:
      dataScope:
        description: >-
          Data scope of returned data. In full datascope information like
          <b>gender</b>, <b>vocative</b> and <b>date</b> of the name days is
          returned.
        enum:
          - basic
          - full
        default: basic
        example: full
      dataSource:
        description: >-
          Allowed data sources. You can specify the exact data sources that
          should be used by the validator. This option is not available for the
          endpoints that do not use any internal databases (e-mails, phone
          numbers).
        type: array
        items:
          type: string
          example: CZ
        default:
          - CZ
          - SK
        example:
          - CZ
          - SK
      acceptDegrees:
        type: boolean
        description: >-
          Allow to enter a title directly into the name, surname or nameSurname
          input. For example "Ing. Jan Novák" would be considered as
          valid/invalid nameSurname
        default: false
        example: false
      acceptContext:
        type: boolean
        description: >-
          Allow to insert context directly into name, surname or nameSurname.
          For example "Jan Novák ml." or "Jan Novák mladší" would be considered
          as valid/invalid nameSurname
        default: false
        example: false
      correctionMode:
        type: string
        description: >-
          This option determines how automatic corrections are handled. You can choose between
          <b>full</b> to allow all corrections, <b>format</b> to fix formatting only,
          <b>suggestion</b> to return corrected data in suggestions, or <b>none</b>
          for no corrections to be applied.
        enum:
          - full
          - format
          - suggestion
          - none
        default: full
        example: full
      dataLanguage:
        type: string
        description: >-
          Language in which various salutations and name-related outputs are returned
          (e.g. vocative forms such as "pane inženýre").
        enum:
          - en
          - cs
          - sk
          - pl
        default: cs
        example: cs
  client:
    $ref: ./../ClientRequest.yaml
