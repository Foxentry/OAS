type: object
description: >-
  Additional information about your user (from whom you've obtained the data sent in query) 
  to increase relevance of the results. If you do not wish to provide this information, you can limit 
  results to relevant countries using the `dataSource` parameter present in some modules.
properties:
  ip:
    type: string
    example: 127.0.1.1
    format: ipv4
  country:
    type: string
    description: >-
      Country code in [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format.
    example: CZ
  location:
    type: object
    description: Latitude & longitude of the client's approximate location.
    properties:
      lat:
        type: number
        description: Client's latitude
        example: 50.0628
      lon:
        type: number
        description: Client's longitude
        example: 13.9271
