type: object
properties:
  isValid:
    type: boolean
    description: >-
      Determines the validity of the response. <b>True</b> = valid response /
      <b>False</b> = invalid response. Can be also <b>null</b>, which indicates
      a non-specific error.
    example: true
  errors:
    type: array
    description: >-
      List of errors related to the query. Provides information about which
      query fields were deemed invalid and why.
    items:
      oneOf:
        - $ref: ./ErrorSyntaxGlobal.yaml
        - $ref: ./ErrorSyntaxCompany.yaml
        - $ref: ./ErrorFormatGlobal.yaml
        - $ref: ./ErrorValueGlobal.yaml
  fixes:
    type: array
    description: >-
      List of all changes applied to the query data in order to get the
      corrected result.
    items:
      oneOf:
        - $ref: ./FixFormatGlobal.yaml
        - $ref: ./FixSyntaxGlobal.yaml
        - $ref: ./FixSyntaxCompany.yaml
        - $ref: ./FixValueGlobal.yaml
required:
  - isValid
  - errors
  - fixes
allOf:
  - $ref: ./CompanyObject.yaml
