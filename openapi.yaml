          type: string
          description: Internal API call code.
          example: gc0nCfcELaPSHH4Qo4UBaC7DbAj6G4
        customId:
          type: string
          nullable: true
          description: Custom ID assigned by you if you need so.
          example: customer567914
        query:
          type: object
          properties:
            name:
              type: string
              description: First name.
              example: Jan
            surname:
              type: string
              description: Last name / family name.
              example: Novák
            nameSurname:
              type: string
              description: Name and surname together.
              example: Jan Novák
        options:
          type: object
          description: Query options.
          properties:
            dataScope:
              description: "Data scope of returned data. In full datascope information like <b>gender</b>, <b>vocative</b> and <b>date</b> of the name days is returned."
              enum:
                - basic
                - extended
              default: basic
              example: extended
            acceptDegrees:
              type: boolean
              description: 'Allow to enter a title directly into the name, surname or nameSurname input. For example "Ing. Jan Novák" would be considered as valid/invalid nameSurname'
              default: false
              example: false
            acceptContext:
              type: boolean
              description: 'Allow to insert context directly into name, surname or nameSurname. For example "Jan Novák ml." or "Jan Novák mladší" would be considered as valid/invalid nameSurname'
              default: false
              example: false
            validationDepth:
              enum:
                - minimal
                - moderate
                - strict
                - null
              description: "Specifies the depth of name validation. In other words how strict the validator should behave. <b>Minimal</b> = all the names are considered valid as long as there are no forbidden characters used or we are 100% sure the name is invalid. Usually the only thing corrected is format. <b>Moderate</b> = something in between the minimal and strict validation. There are more instances of corrections like typos etc. <b>Strict</b> = the most strict validation depth. Missing names in our database are marked as invalid, the scoring for corrections and suggestions is tweaked."
              example: minimal
              default: strict
            smartMode:
              type: boolean
              nullable: true
              description: "Allows to correct the name (resultCorrected). If this is disabled, the corrections are given as a suggestion."
              example: false
        client:
          type: object
          description: The information about your client to help specify the search or validation.
          properties:
            country:
              type: string
              description: "Country code in format [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)."
              example: CZ
            location:
              type: object
              description: Client's location.
              properties:
                lat:
                  type: number
                  description: Client's latitude
                  example: 50.0628
                lon:
                  type: number
                  description: Client's longitude
                  example: 13.9271

