type: object
description: Location data.
properties:
  data:
    type: object
    properties:
      country:
        type:
          - string
          - "null"
        description: >-
          Country code in format [ISO-3166-1
          alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        example: CZ
      region:
        type:
          - string
          - "null"
        example: Hlavní město Praha
      district:
        type:
          - string
          - "null"
        example: Hlavní město Praha
      cityDistrict:
        type:
          - string
          - "null"
        example: Praha 6
      cityDistrictSpecial:
        type:
          - string
          - "null"
        description: Special types of city districts. Used only in Prague at the moment.
        example: Praha 6
      cityPart:
        type:
          - string
          - "null"
        example: Dejvice
      cityAdministrative:
        type:
          - string
          - "null"
        description: City Administrative area.
        example: Kraków
      cadastralArea:
        type:
          - string
          - "null"
        description: City cadastral area.
        example: Dejvice
      ids:
        type: object
        description: Address internal & external ids.
        properties:
          internal:
            type:
              - string
              - "null"
            description: Internal address ID.
            example: '2070391'
          external:
            type:
              - string
              - "null"
            description: >-
              External address ID. May vary for every supported country. CZ = RUIAN,
              PL = Government data, SK = no external ID.
            example: '22349995'
          region:
            type:
              - string
              - "null"
            description: Region ID.
            example: '19'
          district:
            type:
              - string
              - "null"
            description: District ID.
            example: '9999'
          cityDistrictSpecial:
            type:
              - string
              - "null"
            description: City district special ID.
            example: '86'
          cityDistrict:
            type:
              - string
              - "null"
            description: City district ID.
            example: '500208'
          cityPart:
            type:
              - string
              - "null"
            description: City part ID.
            example: '400637'
          cadastralArea:
            type:
              - string
              - "null"
            description: Cadastral area ID.
            example: '730955'
          city:
            type:
              - string
              - "null"
            description: City ID.
            example: '554782'
          street:
            type:
              - string
              - "null"
            description: Street ID.
            example: '554782'
      street:
        type:
          - string
          - "null"
        description: Street.
        example: Jeseniova
      number:
        $ref: ./LocationNumber.yaml
      streetWithNumber:
        type:
          - string
          - "null"
        description: Street with number.
        example: Jeseniova 1151/55
      city:
        type:
          - string
          - "null"
        description: Location city.
        example: Praha
      zip:
        type:
          - string
          - "null"
        description: ZIP code.
        example: '13000'
      postOffice:
        type: object
        description: In what post office jurisdiction the address falls under.
        properties:
          name:
            type:
              - string
              - "null"
            example: Praha 086
        required:
          - name
      geometry:
        $ref: ./DataGeometry.yaml
      full:
        type:
          - string
          - "null"
        example: Jeseniova 1151/55, 130 00 Praha 3
    required:
      - country
      - ids
      - street
      - number
      - streetWithNumber
      - city
      - zip
      - full
required:
        - data