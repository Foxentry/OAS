type: object
properties:
  customId:
    type: string
    nullable: true
    description: Custom ID assigned by you if you need so.
    example: customer567914
  query:
    type: object
    properties:
      street:
        type: string
        nullable: true
        description: Street.
        example: Jeseniova
      streetWithNumber:
        type: string
        nullable: true
        description: Street with number.
        example: Jeseniova 55
      number.full:
        type: string
        nullable: true
        description: Full house number.
        example: 1151/55d
      number.part1:
        type: string
        nullable: true
        description: First section of house number.
        example: '1151'
      number.part1Number:
        type: string
        nullable: true
        description: Numerical part of the first section.
        example: '1151'
      number.part1Letter:
        type: string
        nullable: true
        description: Textual part of the first section.
        example: null
      number.part2:
        type: string
        nullable: true
        description: Second section of house number.
        example: 55d
      number.part2Number:
        type: string
        nullable: true
        description: Numerical part of the second section.
        example: '55'
      number.part2Letter:
        type: string
        nullable: true
        description: Textual part of the second section.
        example: d
      city:
        type: string
        nullable: true
        description: City.
        example: Praha
      zip:
        type: string
        nullable: true
        description: ZIP code.
        example: 130 00
      full:
        type: string
        nullable: true
        description: Full address.
        example: Jeseniova 2770/56d, 130 00 Praha
      country:
        type: string
        nullable: true
        description: >-
          Country code in format [ISO-3166-1
          alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
        example: CZ
  options:
    allOf:
      - $ref: ./LocationOptions.yaml
      - type: object
        properties:
          resultsLimit:
            description: Limits number of suggestions returned by the endpoint.
            type: integer
            minimum: 1
            maximum: 20
            default: 10
            example: 10
          acceptPostOfficeAsCity:
            type: boolean
            description: >-
              If true, the postOffice name is accepted as city. For example
              <b>Thámova 137/16, Praha 8</b> and <b>Thámova 137/16, Praha 86</b>
              would be both valid.
            default: false
            example: true
  client:
    $ref: ./../ClientRequest.yaml
required:
  - query
