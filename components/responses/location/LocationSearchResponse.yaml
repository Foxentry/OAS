description: Successful response
headers:
  foxentry-api-version:
    $ref: ./../../headers/Foxentry-Api-Version.yaml
  foxentry-daily-credits-left:
    $ref: ./../../headers/Foxentry-Daily-Credits-Left.yaml
  foxentry-daily-credits-limit:
    $ref: ./../../headers/Foxentry-Daily-Credits-Limit.yaml
  foxentry-rate-limit:
    $ref: ./../../headers/Foxentry-Rate-Limit.yaml
  foxentry-rate-limit-period:
    $ref: ./../../headers/Foxentry-Rate-Limit-Period.yaml
  foxentry-rate-limit-remaining:
    $ref: ./../../headers/Foxentry-Rate-Limit-Remaining.yaml
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - type: object
              properties:
                endpoint:
                  example: location/search
            - $ref: ./../../schemas/GlobalRequest.yaml
            - $ref: ./../../schemas/requests/location/LocationSearchBody.yaml
        response:
          $ref: ./../../schemas/results/location/LocationSearchResult.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: { }
          maxItems: 0
      required:
        - status
        - request

    examples:
      searchStreet:
        $ref: ./../../responseExamples/location/search/LocationSearchStreetExample.yaml

      searchCity:
        $ref: ./../../responseExamples/location/search/LocationSearchCityExample.yaml

      searchStreetWithNumber:
        $ref: ./../../responseExamples/location/search/LocationSearchStreetWithNumberExample.yaml

      searchStreetWithNumberFederal:
        $ref: ./../../responseExamples/location/search/LocationSearchStreetWithNumberFederalExample.yaml

      searchZip:
        $ref: ./../../responseExamples/location/search/LocationSearchZipExample.yaml

      searchFull:
        $ref: ./../../responseExamples/location/search/LocationSearchFullExample.yaml
