type: object
description: Query options.
properties:
  dataScope:
    type: string
    description: Data scope of returned data.
    enum:
      - basic
      - full
    default: basic
    example: full

  dataSource:
    description: >-
      Array of allowed data sources, which restricts countries the module searches.
      Although we use the `request.client` object to provide most relevant results, it is generally recommended to
      to limit this option to only the necessary sources - especially if you don't utilize the `request.client` object.
    type: array
    items:
      type: string
      example: CZ
    default:
      - AD
      - AL
      - AT
      - BA
      - BE
      - BG
      - CH
      - CY
      - CZ
      - DE
      - DK
      - ES
      - FR
      - GB
      - GR
      - HR
      - HU
      - IS
      - IT
      - LI
      - LU
      - MC
      - ME
      - MK
      - MT
      - NL
      - PL
      - RO
      - RS
      - SI
      - SK
      - SM
      - VA
      - XK
    example:
      - CZ
      - SK
      - PL
  zipFormat:
    description: Whether to return locally formatted ZIP code or not. (130 00 vs 13000).
    type: boolean
    default: false
    example: false

  countryFormat:
    description: >-
      This option determines the format in which the country is returned.
      Choices include local (<b>Česká republika</b>) and international (<b>Czech republic</b>) variants with their 
      shortened counterparts (<b>Česko, Czechia</b>). You can use ISO 3166 alpha codes (<b>CZ, CZE</b>) as well.
    type: string
    enum:
      - alpha2
      - alpha3
      - local
      - localShortened
      - international
      - internationalShortened
    default: alpha2
    example: alpha2

  cityFormat:
    description: >-
      This option determines the format in which the city is returned.
      <b>Minimal</b> = Praha, <b>basic</b> = Praha 8, <b>extended</b> = Praha 8
      - Karlín.
    type: string
    enum:
      - minimal
      - basic
      - extended
    default: basic
    example: basic

