type: object
properties:
  endpoint:
    type: string
    description: Endpoint name.
  code:
    type: string
    description: Code of request.
    example: gc0nCfcELaPSHH4Qo4UBaC7DbAj6G4
  customId:
    type:
      - string
      - "null"
    description: Custom ID assigned by you if you need so.
    example: customer567914
required:
  - endpoint
  - code
