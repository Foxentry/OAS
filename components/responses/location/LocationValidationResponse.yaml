description: Successful response
headers:
  foxentry-api-version:
    $ref: ./../../headers/Foxentry-Api-Version.yaml
  foxentry-daily-credits-left:
    $ref: ./../../headers/Foxentry-Daily-Credits-Left.yaml
  foxentry-daily-credits-limit:
    $ref: ./../../headers/Foxentry-Daily-Credits-Limit.yaml
  foxentry-rate-limit:
    $ref: ./../../headers/Foxentry-Rate-Limit.yaml
  foxentry-rate-limit-period:
    $ref: ./../../headers/Foxentry-Rate-Limit-Period.yaml
  foxentry-rate-limit-remaining:
    $ref: ./../../headers/Foxentry-Rate-Limit-Remaining.yaml
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - type: object
              properties:
                endpoint:
                  example: location/validate
            - $ref: ./../../schemas/GlobalRequest.yaml
            - $ref: ./../../schemas/requests/location/LocationValidationBody.yaml
        response:
          $ref: ./../../schemas/results/location/LocationValidationResult.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: { }
          maxItems: 0
      required:
        - status
        - errors
        - request
        - response

    examples:
      valid:
        $ref: ./../../responseExamples/location/validate/LocationValidateValidExample.yaml

      invalid:
        $ref: ./../../responseExamples/location/validate/LocationValidateInvalidExample.yaml

      invalidWithCorrection:
        $ref: ./../../responseExamples/location/validate/LocationValidateInvalidWithCorrectionExample.yaml

      invalidWithSuggestion:
        $ref: ./../../responseExamples/location/validate/LocationValidateInvalidWithSuggestionExample.yaml

      countryInternationalFormat:
        $ref: ./../../responseExamples/location/validate/LocationValidateValidCountryInternationalExample.yaml

      countryInternationalShortenedFormat:
        $ref: ./../../responseExamples/location/validate/LocationValidateValidCountryInternationalShortenedExample.yaml

      countryLocalFormat:
        $ref: ./../../responseExamples/location/validate/LocationValidateValidCountryLocalExample.yaml

      countryLocalShortenedFormat:
        $ref: ./../../responseExamples/location/validate/LocationValidateValidCountryLocalShortenedExample.yaml

      correctionModeFormat:
        $ref: ./../../responseExamples/location/validate/LocationValidateCorrectionModeFormatExample.yaml

      correctionModeFormatCorrected:
        $ref: ./../../responseExamples/location/validate/LocationValidateCorrectionModeFormatCorrectedExample.yaml


      correctionModeCrossCountryFormat:
        $ref: ./../../responseExamples/location/validate/LocationValidateCorrectionModeCrossCountryFormatExample.yaml

      correctionModeCrossCountryFull:
        $ref: ./../../responseExamples/location/validate/LocationValidateCorrectionModeCrossCountryFullExample.yaml
