    schema:
      type: object
      properties:
        status:
          type: integer
          description: Status of API response.
          example: 200
        request:
          allOf:
            - $ref: ../../schemas/GlobalRequest.yaml
            - type: object
              properties:
                endpoint:
                  type: string
                  example: location/validate
                query:
                  type: object
                  properties:
                    street:
                      type: string
                      nullable: true
                      example: Jeseniova
                    streetWithNumber:
                      type: string
                      nullable: true
                      example: Jeseniova 55
                    number.full:
                      type: string
                      nullable: true
                      example: 1151/55d
                    number.part1:
                      type: string
                      nullable: true
                      example: '1151'
                    number.part1Number:
                      type: string
                      nullable: true
                      example: '1151'
                    number.part1Letter:
                      type: string
                      nullable: true
                      example: null
                    number.part2:
                      type: string
                      nullable: true
                      example: 55d
                    number.part2Number:
                      type: string
                      nullable: true
                      example: '55'
                    number.part2Letter:
                      type: string
                      nullable: true
                      example: d
                    city:
                      type: string
                      nullable: true
                      example: Praha
                    zip:
                      type: string
                      nullable: true
                      example: 130 00
                    full:
                      type: string
                      nullable: true
                      example: Jeseniova 2770/56d, 130 00 Praha
                    country:
                      type: string
                      nullable: true
                      description: >-
                        Country code in format [ISO-3166-1
                        alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
                      example: CZ
                options:
                  allOf:
                    - $ref: ../../schemas/LocationRequestOptions.yaml
                    - type: object
                      properties:
                        acceptPostOfficeAsCity:
                          type: boolean
                          description: >-
                            If true, the postOffice name is accepted as city.
                            For example <b>Thámova 137/16, Praha 8</b> and
                            <b>Thámova 137/16, Praha 86</b> would be both valid.
                          default: false
                          example: true
                        countryFormat:
                          description: >-
                            This option determines the format in which the
                            country is returned. Choices include local and
                            international variants with their shortened
                            counterparts as well as ISO 3166 alpha codes.
                          type: string
                          enum:
                            - alpha2
                            - alpha3
                            - local
                            - localShortened
                            - international
                            - internationalShortened
                          default: alpha2
                          example: alpha2
                          nullable: false
                        filterMode:
                          type: string
                          description: >-
                            <b>Prefer</b> = prefer results matching the filter
                            parameters, <b>limit</b> = limit to results matching
                            the filter parameters.
                          enum:
                            - limit
                            - prefer
                          example: limit
                          default: limit
                          nullable: true
                client:
                  $ref: ../../schemas/ClientRequest.yaml
        response:
          $ref: ../../schemas/LocationValidationResponse.yaml
        errors:
          description: >-
            List of errors related to the request. Should be empty if the
            request finished successfully.
          type: array
          items: {}
          maxItems: 0
      required:
        - status
        - errors
        - request
        - response
