type: object
properties:
  resultsCount:
    type: number
    description: Number of results.
    example: 1
  resultsOffset:
    type: integer
    description: Pagination offset
    format: int32
    example: 0
  resultsTotal:
    type:
      - integer
      - "null"
    description: Maximum number of results that can be returned. Null if pagination not available.
    format: int32
    example: 40
  results:
    type: array
    items:
      $ref: ./CompanyData.yaml
required:
  - resultsCount
  - results
