type: object
properties:
  nameSurname:
    type:
      - string
      - "null"
    description: Name and surname together.
    example: Petr Novák
  name:
    type:
      - string
      - "null"
    description: First name.
    example: Petr
  surname:
    type:
      - string
      - "null"
    description: Last name / family name.
    example: Novák
  context:
    type: array
    items:
      type: string
      description: Context for name and Surname.
      example: ml.
  degreesBefore:
    type: array
    items:
      type: string
      description: Degrees before name.
      example: Ing.
  degreesAfter:
    type: array
    items:
      type: string
      description: Degrees after name.
      example: Ph.D.
required:
  - nameSurname
  - name
  - surname
  - context
  - degreesBefore
  - degreesAfter
